<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>
        Login page
    </title>
</head>

<body>
    <div class="alert alert-warning" role="alert">
        <strong>New users!</strong> Please register
        <a href="{{ url_for('newuser') }}">here</a>
    </div>
    <div class="container-fluid">
        <h1>Welcome to bookstore</h1>
        <form action="{{ url_for('store') }}" method="POST">
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Name</label>
                    <input name="username" type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Username">
                </div>
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Password</label>
                    <input name="password" type="password" class="form-control mb-2" id="inlineFormInput" placeholder="Password">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2">Login</button>
                </div>
            </div>
        </form>
        <img src="/static/library-banner-img.jpg" class="img-fluid float-left">
    </div>
</body>

</html>
